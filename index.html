<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Ping coming soon page</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="images/logo.svg" class="logo" alt="">
    </header>
    <main>
      <div class="hero">
        <h1>
          We are launching <span>soon!</span>
        </h1>
        <p>
          Subscribe and get notified
        </p>
        <form action="" method="" data-error="">
          <input type="email" name="email" id="email" placeholder="Your email address" data-valid=""  required>
          <button type="submit">Notify Me</button>
        </form>
      </div>
      <div class="illustration">
        <img src="images/illustration-dashboard.png" alt="">
      </div>
    </main>
  <footer>
    <div class="links">
      <div class="link">
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="link">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="link">
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</div>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/d3ef8cbb89.js" crossorigin="anonymous"></script>
</body>
</html>
